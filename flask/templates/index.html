{% extends "layout.html" %}
{% block content %}

  <div class="row">
    <div class="col-sm">
      <form method=post enctype=multipart/form-data>
        <div class="form-group">
          <label>Upload a new file</label>
          <input type=file class="form-control" name=file>
          <br>
        </div>
        <br>
        <input type=submit class="btn btn-primary" value=Upload>
      </form>
    </div>
  </div>
{% endblock %}
